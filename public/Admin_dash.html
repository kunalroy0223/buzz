<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="Admin_dash.css">
</head>
<body>
    <!-- Main Quiz Section -->
<div class="quiz-section">
    <div class="quiz-container">
        <div class="question-header">
            <div class="question-number" id="question-number">Question 1/10</div>
        </div>

        <!-- ðŸ”¹ Carousel Section (With Next & Prev Buttons) -->
        <div class="question-image-container">
            <button class="nav-btn prev-btn" onclick="prevQuestion()">&#10094;</button>
            <img id="questionImage" src="images/default.jpg" alt="Question Image">
            <button class="nav-btn next-btn" onclick="nextQuestion()">&#10095;</button>
        </div>

        <!-- ðŸ”¹ Question Text -->
        <div class="question-text"></div>
    </div>
</div>

<!-- Right Control Section -->
<div class="control-section">
    <div class="leaderboard-card">
        <h2 style="margin: 0 0 1.5rem; color: var(--accent-color);">
            <i class="fas fa-trophy"></i> Leaderboard
        </h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team Name</th>
                    <th>Timestamp (ms)</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Buzzer Data will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="control-buttons">
        <button class="btn btn-buzzer" id="activateBuzzerButton" onclick="activateBuzzer()"">
            <i class="fas fa-satellite"></i>
            <span>Activate Buzzer</span>
        </button>
        <button id="deactivateButton" onclick="deactivateBuzzer()" style="display: none;">Deactivate Buzzer</button>
        <button class="btn btn-reset" onclick="resetBuzzer()">
            <i class="fas fa-sync-alt"></i>
            Reset Buzzers
        </button>
        <button class="btn btn-logout" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</div>
<script src="Admin_dash.js"></script>
</body>
</html>
